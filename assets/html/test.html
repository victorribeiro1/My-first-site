<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style.min.css">
        <title>Document</title>

        <style>
            body {
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                background: #03091d;
            }

            select {
                border: 0;
                border-radius: 0;

                height: 5rem;
                width: 50rem;

                font-size: 2rem;

                outline: none;

                display: flex;
                justify-content: center;
                align-items: center;

                transition: 1s ease;
            }

            option {
                color: #eee;
                background-color: rgb(29, 29, 58);
            }
            
            option:focus {
                display: none;
                color: red;
                background-color: rgb(29, 29, 58) !important;
            }
        </style>
    </head>

    <body>
        <select name="#" id="">
            <option value="1">Victor</option>
            <option value="2">Rafa</option>
            <option value="3">Isazinha</option>
            <option value="4">Fernandinho</option>
        </select>
    </body>
</html>
